                <button class="botao" onclick="window.open(url_github, '_blank')" title="Github"><i class="fa-brands fa-github"></i></button>
                <button class="botao" onclick="window.open(url_dockerhub, '_blank')" title="Dockerhub"><i class="fa-brands fa-docker"></i></button>                  
                <button class="botao" onclick="window.open(url_openvpn, '_blank')" title="OpenVPN"><i class="fa-solid fa-network-wired"></i></button>
            </div>
        </div>

                            </div>
                            <div id="carroselitem" class="carousel-item text-center">
                                <h3> <svg id="warning" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#869ed1" class="bi bi-exclamation-circle" viewBox="0 0 16 16">

                            </div>

                            <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: #43e674;"></span>
                            </a>
                            <a class="carousel-control-next" href="#iframeslide" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: #43e674;"></span>
                            </a>

                    <div id="coluna" class="col align-self-center">

                            </div>
                            <div id="block" class="container d-flex flex-column align-items-center justify-content-center">

                                  </svg> user count </h3>

                            </div>
                            <div id="block" class="container d-flex flex-column align-items-center justify-content-center">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
