version: '3'
services:

  openvpn:
    cap_add:
     - NET_ADMIN
    image: kylemanna/openvpn
    container_name: openvpn
    ports:
     - "1194:1194/udp"
    restart: always
    volumes:
     - ./openvpn-data/conf:/etc/openvpn



  vpnonline:
    build:
      dockerfile: Dockerfile
      context: .
    image: vpnonline
    container_name: vpnonline
    volumes:
      - .:/usr/local/app
    restart: always
    ports:
      - '7039:80'
 